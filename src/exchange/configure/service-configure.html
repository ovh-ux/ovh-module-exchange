<div data-ng-controller="ExchangeServicesConfigureCtrl as ctrl">
    <div data-wizard
         data-wizard-title="i18n.exchange_action_configuration"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submitting">

        <div data-wizard-step
             data-wizard-step-valid="isFormValid()">
            <div class="text-center" data-ng-if="ctrl.loaders.details && !ctrl.loaders.put">
                <oui-spinner></oui-spinner>
                <span data-i18n-static="exchange_ACTION_loading"></span>
            </div>

            <div class="text-center" data-ng-if="!ctrl.loaders.details && ctrl.loaders.put">
                <oui-spinner></oui-spinner>
                <span data-i18n-static="exchange_ACTION_sending"></span>
            </div>

            <form name="ctrl.serviceForm" novalidate
                  data-ng-if="!ctrl.loaders.details && !ctrl.loaders.put">
                <!-- Lockout Threshold -->
                <div class="form-group"
                     data-ng-class="{ 'has-error': ctrl.serviceForm.lockoutThreshold.$invalid && ctrl.serviceForm.lockoutThreshold.$dirty }">
                    <label class="control-label required" for="lockoutThreshold"
                           data-i18n-static="exchange_ACTION_configure_services_label_lockoutThreshold"></label>
                    <input type="number" class="form-control" id="lockoutThreshold" name="lockoutThreshold" aria-describedby="thresholdDescription thresholdErrors" required
                           data-ng-change="ctrl.check(ctrl.serviceForm.lockoutThreshold)"
                           data-ng-min="0" min="0"
                           data-ng-max="14" max="14"
                           data-ng-model="ctrl.service.lockoutThreshold"
                           data-ng-pattern="/^\d+$/">
                    <small class="help-block" id="thresholdDescription"
                           data-i18n-static="exchange_ACTION_configure_services_help_lockoutThreshold"></small>
                    <div id="thresholdErrors"
                         data-ng-repeat="(type, isError) in ctrl.serviceForm.lockoutThreshold.$error track by $index">
                        <small class="help-block"
                               data-ng-bind="tr('lockoutThreshold_' + type + '_error')"
                               data-ng-if="isError"></small>
                    </div>
                </div>

                <!-- Lockout Observation Window -->
                <div class="form-group"
                     data-ng-class="{ 'has-error': ctrl.serviceForm.lockoutObservationWindow.$invalid && (ctrl.serviceForm.lockoutDuration.$dirty || ctrl.serviceForm.lockoutObservationWindow.$dirty) && ctrl.service.lockoutThreshold !== 0 && ctrl.service.lockoutThreshold != null }"
                     data-ng-if="ctrl.service.lockoutThreshold != null && ctrl.service.lockoutThreshold !== 0">
                    <label class="control-label" for="lockoutObservationWindow"
                           data-i18n-static="exchange_ACTION_configure_services_label_lockoutObservationWindow"></label>
                    <input type="number" class="form-control" id="lockoutObservationWindow" name="lockoutObservationWindow" aria-describedby="lockoutObservationWindowDescription lockoutObservationWindowErrors"
                           data-ng-change="ctrl.check(ctrl.serviceForm.lockoutObservationWindow)"
                           data-ng-min="1" min="1"
                           data-ng-max="ctrl.service.lockoutDuration != null && ctrl.service.lockoutDuration < 90 ? ctrl.service.lockoutDuration : 90"
                           max="{{ctrl.service.lockoutDuration != null && ctrl.service.lockoutDuration < 90 ? ctrl.service.lockoutDuration : 90}}"
                           data-ng-model="ctrl.service.lockoutObservationWindow"
                           data-ng-pattern="/^\d+$/">
                    <small class="help-block" id="lockoutObservationWindowDescription"
                           data-i18n-static="exchange_ACTION_configure_services_tooltip_minutes"></small>
                    <div id="lockoutObservationWindowErrors" data-ng-repeat="(type, isError) in ctrl.serviceForm.lockoutObservationWindow.$error track by $index"
                         data-ng-if="ctrl.service.lockoutThreshold !== 0">
                        <small class="help-block"
                               data-ng-bind="tr('lockoutObservationWindow_' + type + '_error')"
                               data-ng-if="isError">
                        </small>
                    </div>
                </div>

                <!-- Lockout Duration -->
                <div class="form-group"
                     data-ng-class="{ 'has-error': ctrl.serviceForm.lockoutDuration.$invalid && (ctrl.serviceForm.lockoutDuration.$dirty || ctrl.serviceForm.lockoutObservationWindow.$dirty) && ctrl.service.lockoutThreshold !== 0 && ctrl.service.lockoutThreshold != null }"
                     data-ng-if="ctrl.service.lockoutThreshold != null && ctrl.service.lockoutThreshold !== 0">
                    <label class="control-label" for="lockoutDuration"
                           data-i18n-static="exchange_ACTION_configure_services_label_lockoutDuration"></label>
                    <input type="number" class="form-control" id="lockoutDuration" name="lockoutDuration" aria-describedby="lockoutDurationDescription lockoutDurationErrors"
                           data-ng-change="ctrl.check(ctrl.serviceForm.lockoutDuration)"
                           data-ng-min="ctrl.service.lockoutObservationWindow != null ? ctrl.service.lockoutObservationWindow : 1"
                           min="{{ctrl.service.lockoutObservationWindow != null ? ctrl.service.lockoutObservationWindow : 1}}"
                           data-ng-max="90" max="90"
                           data-ng-model="ctrl.service.lockoutDuration"
                           data-ng-pattern="/^\d+$/">
                    <small class="help-block" id="lockoutDurationDescription"
                           data-i18n-static="exchange_ACTION_configure_services_tooltip_minutes"></small>
                    <div id="lockoutDurationErrors"
                         data-ng-repeat="(type, isError) in ctrl.serviceForm.lockoutDuration.$error track by $index"
                         data-ng-if="ctrl.service.lockoutThreshold !== 0">
                        <small class="help-block"
                               data-ng-bind="tr('lockoutDuration_' + type + '_error', [service.lockoutObservationWindow])"
                               data-ng-if="isError">
                        </small>
                    </div>
                </div>

                <!-- Complexity Enabled -->
                <oui-checkbox id="complexityEnabled" name="complexityEnabled"
                    model="ctrl.service.complexityEnabled"
                    text="{{::i18n.exchange_ACTION_configure_services_label_complexityEnabled}}">
                </oui-checkbox>

                <!-- Min password Age -->
                <div class="form-group"
                     data-ng-class="{ 'has-error': ctrl.serviceForm.minPasswordAge.$invalid && ctrl.serviceForm.minPasswordAge.$dirty }">
                    <label class="control-label required" for="minPasswordAge"
                           data-i18n-static="exchange_ACTION_configure_services_label_minPasswordAge"></label>
                    <input type="number" class="form-control" id="minPasswordAge" name="minPasswordAge" required
                           aria-describedby="minPasswordAgeDescription minPasswordAgeDescriptionDays minPasswordAgeDescription0Days minPasswordAgeErrors"
                           data-ng-change="ctrl.checkPasswordAge()"
                           data-ng-pattern="/^\d+$/"
                           data-ng-min="0" min="0"
                           data-ng-max="90" max="90"
                           data-ng-model="ctrl.service.minPasswordAge">
                    <small class="help-block" id="minPasswordAgeDescription"
                           data-i18n-static="exchange_ACTION_configure_services_help_minPasswordAge"></small>
                    <small class="help-block" id="minPasswordAgeDescriptionDays"
                           data-i18n-static="exchange_ACTION_configure_services_tooltip_days"></small>
                    <small class="help-block" id="minPasswordAgeDescription0Days"
                           data-ng-if="ctrl.service.minPasswordAge === 0" data-i18n-static="minPasswordAge_unit_value_0"></small>
                    <div id="minPasswordAgeErrors"
                         data-ng-repeat="(type, isError) in ctrl.serviceForm.minPasswordAge.$error track by $index">
                        <small class="help-block"
                               data-ng-bind="tr('minPasswordAge_' + type + '_error')"
                               data-ng-if="isError">
                        </small>
                    </div>
                </div>

                <!-- Max password Age -->
                <div class="form-group"
                     data-ng-class="{ 'has-error': ctrl.serviceForm.maxPasswordAge.$invalid && ctrl.serviceForm.maxPasswordAge.$dirty }">
                    <label class="control-label required" for="maxPasswordAge"
                           data-i18n-static="exchange_ACTION_configure_services_label_maxPasswordAge"></label>
                    <input type="number" class="form-control" id="maxPasswordAge" name="maxPasswordAge" required
                           aria-describedby="maxPasswordAgeDescription maxPasswordAgeDescription0Days maxPasswordAgeDescriptionDays maxPasswordAgeErrors"
                           data-ng-change="ctrl.checkPasswordAge()"
                           data-ng-min="0" min="0"
                           data-ng-max="90" max="90"
                           data-ng-model="ctrl.service.maxPasswordAge"
                           data-ng-pattern="/^\d+$/">
                    <small class="help-block" id="maxPasswordAgeDescription"
                           data-i18n-static="exchange_ACTION_configure_services_help_maxPasswordAge"></small>
                    <small class="help-block" id="maxPasswordAgeDescriptionDays"
                           data-i18n-static="exchange_ACTION_configure_services_tooltip_days"></small>
                    <small class="help-block" id="maxPasswordAgeDescription0Days"
                           data-i18n-static="maxPasswordAge_unit_value_0"
                           data-ng-if="ctrl.service.maxPasswordAge === 0"></small>
                    <div id="maxPasswordAgeErrors"
                         data-ng-repeat="(type, isError) in ctrl.serviceForm.maxPasswordAge.$error track by $index">
                        <small class="help-block"
                               data-ng-bind="tr('maxPasswordAge_' + type + '_error')"
                               data-ng-if="isError">
                        </small>
                    </div>
                </div>

                <!-- Password History Count -->
                <div class="form-group"
                     data-ng-class="{ 'has-error': ctrl.serviceForm.passwordHistoryCount.$invalid && ctrl.serviceForm.passwordHistoryCount.$dirty }"
                     data-ng-if="ctrl.service.maxPasswordAge > 0">
                    <label class="control-label required" for="passwordHistoryCount"
                           data-i18n-static="exchange_ACTION_configure_services_label_passwordHistoryCount"></label>
                    <input type="number" class="form-control" id="passwordHistoryCount" name="passwordHistoryCount" required
                           aria-describedby="passwordHistoryCountDescription passwordHistoryCount0Description passwordHistoryCountErrors"
                           data-ng-change="ctrl.check(ctrl.serviceForm.passwordHistoryCount)"
                           data-ng-min="0" min="0"
                           data-ng-max="100" max="100"
                           data-ng-model="ctrl.service.passwordHistoryCount"
                           data-ng-pattern="/^-?[0-9]+$/">

                    <small class="help-block" id="passwordHistoryCountDescription"
                           data-i18n-static="exchange_ACTION_configure_services_label_passwordHistoryCount"></small>
                    <small class="help-block" id="passwordHistoryCount0Description"
                           data-i18n-static="passwordHistoryCount_unit_value_0"
                           data-ng-if="ctrl.service.passwordHistoryCount === 0"></small>
                    <ul class="list-no-style pl-0" id="passwordHistoryCountErrors"
                        data-ng-if="!ctrl.serviceForm.passwordHistoryCount.$valid">
                        <li class="help-block"
                            data-ng-repeat="(type, isError) in ctrl.serviceForm.passwordHistoryCount.$error track by $index"
                            data-ng-if="$index < 1">
                            <span data-ng-if="type === 'min'" data-ng-bind="tr('passwordHistoryCount_min_error', [0])"></span>
                            <span data-ng-if="type === 'max'" data-ng-bind="tr('passwordHistoryCount_max_error', [100])"></span>
                            <span data-ng-if="type !== 'min' && type !== 'max'">{{tr('passwordHistoryCount_' + type + '_error')}}</span>
                        </li>
                    </ul>
                </div>

                <!-- Min password Length -->
                <div class="form-group"
                     data-ng-class="{ 'has-error': ctrl.serviceForm.minPasswordLength.$invalid && ctrl.serviceForm.minPasswordLength.$dirty }">
                    <label class="control-label required" for="minPasswordLength"
                           data-i18n-static="exchange_ACTION_configure_services_label_minPasswordLength"></label>
                    <input type="number" class="form-control" id="minPasswordLength" name="minPasswordLength" required
                           aria-describedby="minPasswordLengthDescription minPasswordLength0Description minPasswordLengthErrors"
                           data-ng-change="ctrl.check(ctrl.serviceForm.minPasswordLength)"
                           data-ng-min="0" min="0"
                           data-ng-max="14" max="14"
                           data-ng-model="ctrl.service.minPasswordLength"
                           data-ng-pattern="/^\d+$/">
                    <small class="help-block" id="minPasswordLength0Description"
                           data-i18n-static="minPasswordLength_unit_value_0"
                           data-ng-if="ctrl.service.minPasswordLength === 0"></small>
                    <div id="minPasswordLengthErrors"
                         data-ng-repeat="(type, isError) in ctrl.serviceForm.minPasswordLength.$error track by $index">
                        <small class="help-block"
                               data-ng-bind="tr('minPasswordLength_' + type + '_error')"
                               data-ng-if="isError">
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="oui-label"
                           data-i18n-static="exchange_ACTION_configure_services_label_incoming_messages"></label>
                    <oui-checkbox id="checkDKIM"
                        model="ctrl.service.spamAndVirusConfiguration.checkDKIM"
                        text="{{::i18n.exchange_ACTION_configure_services_label_dkim}}">
                    </oui-checkbox>
                    <oui-checkbox id="checkSPF"
                        model="ctrl.service.spamAndVirusConfiguration.checkSPF"
                        text="{{::i18n.exchange_ACTION_configure_services_label_spf}}">
                    </oui-checkbox>
                </div>

                <div class="form-group">
                    <label class="oui-label"
                           data-i18n-static="exchange_ACTION_configure_services_label_spam"></label>
                    <oui-checkbox id="tagSpam"
                        model="ctrl.service.spamAndVirusConfiguration.tagSpam"
                        text="{{::i18n.exchange_ACTION_configure_services_label_tag_spam}}">
                    </oui-checkbox>
                    <oui-checkbox id="putInJunk"
                        model="ctrl.service.spamAndVirusConfiguration.putInJunk"
                        text="{{::i18n.exchange_ACTION_configure_services_label_putinjunk}}">
                    </oui-checkbox>
                </div>
            </form>

            <div data-wizard-step-help>
				<h3 data-i18n-static="exchange_ACTION_configure_help_title"></h3>
				<h4 data-i18n-static="exchange_ACTION_configure_help_lockoutThreshold_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_lockoutThreshold_text')"></p>
                <h4 data-i18n-static="exchange_ACTION_configure_help_lockoutObservationWindow_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_lockoutObservationWindow_text')"></p>
                <h4 data-i18n-static="exchange_ACTION_configure_help_lockoutDuration_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_lockoutDuration_text')"></p>
                <h4 data-i18n-static="exchange_ACTION_configure_help_complexityEnabled_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_complexityEnabled_text')"></p>
                <h4 data-i18n-static="exchange_ACTION_configure_help_minPasswordAge_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_minPasswordAge_text')"></p>
                <h4 data-i18n-static="exchange_ACTION_configure_help_maxPasswordAge_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_maxPasswordAge_text')"></p>
                <h4 data-i18n-static="exchange_ACTION_configure_help_minPasswordLength_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_minPasswordLength_text')"></p>
                <h4 data-i18n-static="exchange_ACTION_configure_help_minPasswordLength_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_minPasswordLength_text')"></p>
                <h4 data-i18n-static="exchange_ACTION_configure_help_dkim_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_dkim_text')"></p>
                <h4 data-i18n-static="exchange_ACTION_configure_help_spf_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_spf_text')"></p>
                <h4 data-i18n-static="exchange_ACTION_configure_help_spam_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_spam_text')"></p>
                <h4 data-i18n-static="exchange_ACTION_configure_help_putinjunk_title"></h4>
                <p data-ng-bind-html="tr('exchange_ACTION_configure_help_putinjunk_text')"></p>
             </div>
        </div>

        <div data-wizard-step>
            <p data-ng-bind-html="tr('exchange_ACTION_configure_step2_intro', [ctrl.service.displayName])"></p>

            <dl>
                <dt data-i18n-static="exchange_ACTION_configure_step2_label_lockoutThreshold"></dt>
                <dd>
                    <span data-ng-if="ctrl.service.lockoutThreshold === 0"
                          data-i18n-static="lockoutThreshold_unit_value_0"></span>
                    <span data-ng-if="ctrl.service.lockoutThreshold === 1"
                          data-i18n-static="lockoutThreshold_unit_value_1"></span>
                    <span data-ng-if="ctrl.service.lockoutThreshold > 1"
                          data-ng-bind="tr('lockoutThreshold_unit_value_many', [ctrl.service.lockoutThreshold])"></span>
                </dd>

                <dt data-ng-if="ctrl.service.lockoutThreshold != null && ctrl.service.lockoutThreshold !== 0 && ctrl.service.lockoutObservationWindow != null && ctrl.service.lockoutObservationWindow !== 0"
                    data-i18n-static="exchange_ACTION_configure_step2_label_lockoutObservationWindow"></dt>
                <dd data-ng-if="ctrl.service.lockoutThreshold != null && ctrl.service.lockoutThreshold !== 0 && ctrl.service.lockoutObservationWindow != null && ctrl.service.lockoutObservationWindow !== 0">
                    <span data-ng-if="ctrl.service.lockoutObservationWindow === 1"
                          data-i18n-static="lockoutObservationWindow_unit_value_1"></span>
                    <span data-ng-if="ctrl.service.lockoutObservationWindow > 1"
                          data-ng-bind="tr('lockoutObservationWindow_unit_value_many', [ctrl.service.lockoutObservationWindow])"></span>
                </dd>

                <dt data-ng-if="ctrl.service.lockoutThreshold != null && service.lockoutThreshold !== 0"
                    data-i18n-static="exchange_ACTION_configure_step2_label_lockoutDuration"></dt>
                <dd data-ng-if="ctrl.service.lockoutThreshold != null && service.lockoutThreshold !== 0">
                    <span data-ng-if="ctrl.service.lockoutDuration === 0"
                          data-i18n-static="lockoutDuration_unit_value_0"></span>
                    <span data-ng-if="ctrl.service.lockoutDuration === 1"
                          data-i18n-static="lockoutDuration_unit_value_1"></span>
                    <span data-ng-if="ctrl.service.lockoutDuration > 1"
                          data-ng-bind="tr('lockoutDuration_unit_value_many', [ctrl.service.lockoutDuration])"></span>
                </dd>

                <dt data-i18n-static="exchange_ACTION_configure_step2_label_complexityEnabled"></dt>
                <dd data-ng-bind="tr('complexityEnabled_value_' + ctrl.service.complexityEnabled)"></dd>

                <dt data-i18n-static="exchange_ACTION_configure_step2_label_minPasswordAge"></dt>
                <dd>
                    <span data-ng-if="ctrl.service.minPasswordAge === 0"
                          data-i18n-static="minPasswordAge_unit_value_0"></span>
                    <span data-ng-if="ctrl.service.minPasswordAge === 1"
                          data-i18n-static="minPasswordAge_unit_value_1"></span>
                    <span data-ng-if="ctrl.service.minPasswordAge > 1"
                          data-ng-bind="tr('minPasswordAge_unit_value_many', [ctrl.service.minPasswordAge])"></span>
                </dd>

                <dt data-i18n-static="exchange_ACTION_configure_step2_label_maxPasswordAge"></dt>
                <dd>
                    <span data-ng-if="ctrl.service.maxPasswordAge === 0"
                          data-i18n-static="maxPasswordAge_unit_value_0"></span>
                    <span data-ng-if="ctrl.service.maxPasswordAge === 1"
                          data-i18n-static="maxPasswordAge_unit_value_1"></span>
                    <span data-ng-if="ctrl.service.maxPasswordAge > 1"
                          data-ng-bind="tr('maxPasswordAge_unit_value_many', [ctrl.service.maxPasswordAge])"></span>
                </dd>

                <dt data-i18n-static="exchange_ACTION_configure_step2_label_passwordHistoryCount"
                    data-ng-if="ctrl.service.maxPasswordAge > 0"></dt>
                <dd data-ng-if="ctrl.service.maxPasswordAge > 0">
                    <span data-ng-if="ctrl.service.passwordHistoryCount === 0"
                          data-i18n-static="passwordHistoryCount_unit_value_0"></span>
                    <span data-ng-if="ctrl.service.passwordHistoryCount === 1"
                          data-i18n-static="passwordHistoryCount_unit_value_1"></span>
                    <span data-ng-if="ctrl.service.passwordHistoryCount > 1"
                          data-ng-bind="tr('passwordHistoryCount_unit_value_many', [ctrl.service.passwordHistoryCount])"></span>
                </dd>

                <dt data-i18n-static="exchange_ACTION_configure_step2_label_minPasswordLength"></dt>
                <dd>
                    <span data-ng-if="ctrl.service.minPasswordLength === 0"
                          data-i18n-static="minPasswordLength_unit_value_0"></span>
                    <span data-ng-if="ctrl.service.minPasswordLength === 1"
                          data-i18n-static="minPasswordLength_unit_value_1"></span>
                    <span data-ng-if="ctrl.service.minPasswordLength > 1"
                          data-ng-bind="tr('minPasswordLength_unit_value_many', [ctrl.service.minPasswordLength])"></span>
                </dd>

                <dt data-i18n-static="exchange_ACTION_configure_step2_label_dkim"></dt>
                <dd data-ng-bind="tr('dkim_value_' + ctrl.service.spamAndVirusConfiguration.checkDKIM)"></dd>

                <dt data-i18n-static="exchange_ACTION_configure_step2_label_spf"></dt>
                <dd data-ng-bind="tr('spf_value_' + ctrl.service.spamAndVirusConfiguration.checkSPF)"></dd>

                <dt data-i18n-static="exchange_ACTION_configure_step2_label_tagSpam"></dt>
                <dd data-ng-bind="tr('tagSpam_value_' + ctrl.service.spamAndVirusConfiguration.tagSpam)"></dd>

                <dt data-i18n-static="exchange_ACTION_configure_step2_label_putInJunk"></dt>
                <dd data-ng-bind="tr('putInJunk_value_' + ctrl.service.spamAndVirusConfiguration.putInJunk)"></dd>
            </dl>
        </div>
    </div>
</div>
