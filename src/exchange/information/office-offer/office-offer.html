<div class="row" data-ng-controller="ExchangeOfficeOfferCtrl as ctrl">
    <div class="col-md-12">
        <button class="oui-button oui-button_link oui-button_icon-left" type="button" data-ng-click="ctrl.displayDashboard()">
            <span class="oui-icon oui-icon-chevron-left" aria-hidden="true"></span>
            <span data-i18n-static="common_back"></span>
        </button>
        <h2 data-ng-bind-html="tr('exchange_office_1M_promotion_main_title')"></h2>

        <p>
            <span data-i18n-static="exchange_office_1M_promotion_intro"></span></br>
            <strong data-i18n-static="exchange_office_1M_promotion_intro_table"></strong>
        </p>

        <div class="alert alert-warning" role="alert" data-ng-if="!ctrl.loading && ctrl.accounts && ctrl.accounts.list.messages.length > 0">
            <div>
                <strong data-i18n-static="exchange_tab_ACCOUNTS_warning"></strong>
                <span data-i18n-static="exchange_tab_ACCOUNTS_partial"></span>
            </div>
        </div>

        <form class="form-inline d-md-flex justify-content-md-end mb-3" name="searchAccountForm">
            <div class="form-group">
                <label class="sr-only" for="accountSearch" data-i18n-static="common_search"></label>
                <div class="input-group">
                    <input type="text" class="form-control" id="accountSearch" maxlength="256" name="accountSearch" placeholder="{{::i18n.exchange_tab_ACCOUNTS_table_email}}" data-ng-change="ctrl.onSearch()" data-ng-disabled="ctrl.loading" data-ng-model="ctrl.search.value"
                        data-ng-model-options="{ debounce: 800 }">
                    <div class="input-group-btn" data-ng-if="ctrl.search.value">
                        <button class="btn btn-default" type="button" aria-label="{{i18n.common_cancel}}" data-ng-click="ctrl.resetSearch()" data-ng-disabled="ctrl.loading">
                                <span class="fa fa-times" aria-hidden="true"></span>
                            </button>
                    </div>
                    <span class="input-group-addon" data-ng-if="!ctrl.search.value">
                            <span class="fa fa-search" aria-hidden="true"></span>
                    </span>
                </div>
            </div>
        </form>


        <oui-loader size="l" data-ng-if="ctrl.accountsLoading"></oui-loader>


        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center min-width" scope="col"></th>
                        <th scope="col" data-i18n-static="exchange_tab_ACCOUNTS_table_email"></th>
                    </tr>
                </thead>

                <tbody data-ng-if="ctrl.loading">
                    <tr>
                        <td class="loader text-center" colspan="3"></td>
                    </tr>
                </tbody>

                <tbody data-ng-if="!ctrl.loading && ctrl.accounts.list.results.length === 0 && ctrl.accounts.list.messages.length === 0">
                    <tr>
                        <td class="text-center" colspan="3">
                            <span data-ng-if="!ctrl.search.value && (!ctrl.filterType || ctrl.filterType === 'ALL')" data-i18n-static="exchange_tab_ACCOUNTS_table_empty"></span>
                            <span data-ng-if="!ctrl.search.value && (ctrl.filterType && ctrl.filterType !== 'ALL')" data-ng-bind="tr('exchange_tab_ACCOUNTS_table_empty_type_' + ctrl.filterType)"></span>
                            <span data-ng-if="ctrl.search.value" data-i18n-static="exchange_tab_ACCOUNTS_table_empty_search"></span>
                        </td>
                    </tr>
                </tbody>

                <tbody data-ng-if="!ctrl.loading">
                    <tr data-ng-repeat="account in (ctrl.accounts.list.results | orderBy:'primaryEmailAddress':false) track by $index">
                        <td class="text-center text-nowrap">
                        </td>

                        <th class="word-break" scope="row" data-ng-bind="account.primaryEmailDisplayName | sliceContent: 150"></th>
                    </tr>

                    <tr data-ng-repeat="account in (ctrl.accounts.list.messages | orderBy:'id':false) track by $index">
                        <td colspan="7">
                            <span class="fa fa-warning mr-2" aria-hidden="true"></span>
                            <span data-ng-bind="account.primaryEmailAddress" data-uib-tooltip="{{i18n.exchange_tab_ACCOUNTS_partial_account}}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="clearfix" data-pagination-server-side="accountsTable" data-pagination-server-side-function="getAccounts" data-pagination-server-side-paginated-stuff="getAccountValue()" data-pagination-server-side-table-loading="getLoading()">
        </div>


        <div class="alert alert-info mt-4" role="alert" data-i18n-static="exchange_tab_ALIAS_table_empty" data-ng-if="!ctrl.accountsLoading && ctrl.accounts.list.results.length === 0">
        </div>

    </div>
</div>
