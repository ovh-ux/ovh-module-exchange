<div data-ng-controller="ExchangeSslRenewCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submitting"
         data-wizard-title="i18n.exchange_ACTION_renew_ssl_title">

        <div data-wizard-step
             data-wizard-step-valid="ctrl.model.name">

            <oui-loader data-ng-if="ctrl.loading"></oui-loader>

            <div data-ng-if="!ctrl.loading">
                <p data-ng-bind-html="tr('exchange_ACTION_renew_ssl_intro')"></p>
                    <ul class="selectList">
                        <li data-ng-repeat="domain in ctrl.availableDomains | filter:search | orderBy:'formattedName' track by $index"
                            data-ng-bind="domain.displayName"
                            data-ng-click="ctrl.model.name = domain.name; ctrl.model.displayName = domain.displayName;"
                            data-ng-class="{'lineSelected': ctrl.model.name === domain.name}">
                        </li>
                        <li data-ng-if="(ctrl.availableDomains | filter:search).length === 0">
                            <span data-i18n-static="exchange_tab_domain_add_step1_domain_none"></span>
                        </li>
                    </ul>
            </div>
        </div>

        <div data-wizard-step>
            <p data-i18n-static="exchange_ACTION_renew_ssl_resume"></p>

            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_dashboard_name"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.exchange.domain | sliceContent: 150"></dd>

                <dt data-i18n-static="exchange_dashboard_hostname"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.exchange.hostname | sliceContent: 150"></dd>

                <dt data-i18n-static="exchange_ACTION_renew_ssl_dcv_label"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.model.displayName | sliceContent: 150"></dd>
            </dl>
        </div>
    </div>
</div>
