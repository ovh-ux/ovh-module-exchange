<div data-ng-controller="exchangeWizardHostedCreationManualController as $ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-hide-cancel-button="hideCancelButton()"
         data-wizard-on-finish="resetAction"
         data-wizard-confirm-button-text="i18n.exchange_wizardHostedCreation_lastDialog_closeButton"
         data-wizard-title="i18n.exchange_wizardHostedCreation_ending_dialog">
        <div data-wizard-step>
            <div class="row">
                <div class="col-md-2 oui-modal__body pt-0 text-center">
                    <i class="oui-icon oui-icon-warning_circle oui-icon_bicolor oui-icon-dialog oui-icon-dialog-relatively-centered" aria-hidden="true"></i>
                    <span class="sr-only" data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_manual_dialog_warning')"></span>
                </div>
                <div class="col-md-10">
                    <p data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_manual_dialog_explanation1', [$ctrl.domainName])"></p>
                    <blockquote class="small-blockquote" data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_manual_dialog_explanation2')"></blockquote>
                    <p data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_manual_dialog_explanation3')"></p>
                </div>
            </div>
        </div>
    </div>
</div>
