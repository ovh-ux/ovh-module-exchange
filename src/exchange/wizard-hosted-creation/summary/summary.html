<h1 class="oui-header_3 oui-header_underline title-underlined"
    data-ng-bind="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_header')"></h1>

<oui-spinner data-ng-if="$ctrl.isLoading"></oui-spinner>

<div data-ng-if="!$ctrl.isLoading">
    <strong data-ng-bind="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_summary')"></strong>
    <p class="mb-0">
        <span data-ng-bind="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_domainName')"></span> :
        <span data-ng-bind="$ctrl.homepage.domainName"></span>
    </p>
    <p class="mb-0">
        <span data-ng-bind="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_authoritative')"></span> :
        <span data-ng-if="$ctrl.homepage.domainIsOnlyForExchange" data-ng-bind="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_authoritative_yes')"></span>
        <span data-ng-if="!$ctrl.homepage.domainIsOnlyForExchange" data-ng-bind="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_authoritative_no')"></span>
    </p>
    <p class="mb-0">
        <span data-ng-bind="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_emailAdresses')"></span> :
        <ul data-ng-if="$ctrl.hasEmailAddresses">
            <li data-ng-repeat="account in $ctrl.homepage.emailAccounts.list.results | orderBy:'login': false track by $index">
                <span data-ng-if="account.displayName">
                    <span data-ng-bind="account.displayName"></span>
                     -
                </span>
                {{account.login}}@{{$ctrl.homepage.domainName}}
            </li>
        </ul>
        <span data-ng-bind="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_emailAdresses_non')" data-ng-if="!$ctrl.hasEmailAddresses"></span>
    </p>

    <div class="mt-5" data-ng-if="$ctrl.homepage.domainIsOnlyForExchange === true && $ctrl.homepage.isAutoConfigurationMode === true">
        <p class="mb-0" data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_auto_header')"></p>
    </div>

    <div class="mt-5" data-ng-if="$ctrl.homepage.domainIsOnlyForExchange === false || $ctrl.homepage.isAutoConfigurationMode === false">
        <p data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_manual_header')"></p>
        <p>
            <span data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_manual_explanation_part_1')"></span>
            <span class="as-superscript"
                  data-uib-tooltip-html="$ctrl.tooltipText"
                  data-tooltip-class="text-left">
                <span class="fa fa-question-circle" aria-hidden="true"></span>
            </span>
            <span data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_manual_explanation_part_2', $ctrl.homepage.domainName)"></span>
        </p>

        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col" data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_manual_table_headers_fieldType')"></th>
                        <th scope="col" data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_manual_table_headers_data')"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row" data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_manual_table_mx')"></th>
                        <td>
                            <span data-ng-bind-html="
                                $ctrl.translator.tr('exchange_tab_domain_diagnostic_mx_antispam_config', [
                                    $ctrl.domainDiagnostic.mx.spam[0].priority, $ctrl.domainDiagnostic.mx.spam[0].target,
                                    $ctrl.domainDiagnostic.mx.spam[1].priority, $ctrl.domainDiagnostic.mx.spam[1].target,
                                    $ctrl.domainDiagnostic.mx.spam[2].priority, $ctrl.domainDiagnostic.mx.spam[2].target,
                                    $ctrl.domainDiagnostic.mx.spam[3].priority, $ctrl.domainDiagnostic.mx.spam[3].target
                                ])"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" data-ng-bind-html="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_manual_table_srv')"></th>
                        <td>
                            <span data-ng-bind-html="$ctrl.translator.tr('exchange_tab_domain_diagnostic_srv_config', [$ctrl.domainDiagnostic.srv.subDomain, $ctrl.domainDiagnostic.srv.priority, $ctrl.domainDiagnostic.srv.weight, $ctrl.domainDiagnostic.srv.port, $ctrl.domainDiagnostic.srv.target])"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-2">
            <button data-ng-click="$ctrl.goBackToEmailCustomization()"
                    type="button"
                    class="oui-button oui-button_secondary"
                    data-ng-bind="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_returnButton')">
            </button>
        </div>
        <div class="col-md-offset-8 col-md-2">
            <button data-ng-click="$ctrl.closeWizard()"
                    type="button"
                    class="oui-button oui-button_primary"
                    data-ng-bind="$ctrl.translator.tr('exchange_wizardHostedCreation_configureDNSZone_closeButton')">
            </button>
        </div>
    </div>
</div>
