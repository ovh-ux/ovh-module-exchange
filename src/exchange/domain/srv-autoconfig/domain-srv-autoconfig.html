<div data-ng-controller="ExchangeDomainSrvAutoconfigCtrl as ctrl">
    <div data-wizard
         data-wizard-bread-crumb
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="configSRV"
         data-wizard-title="i18n.exchange_tab_domain_diagnostic_srv_title">

        <div data-wizard-step
             data-wizard-step-valid="ctrl.domainDiag.isOvhDomain">

            <oui-spinner data-ng-if="!ctrl.domainDiag"></oui-spinner>

            <div data-ng-if="ctrl.domainDiag">
                <p data-ng-bind="tr('exchange_tab_domain_diagnostic_srv_intro_ovh', ctrl.domain.displayName)"
                   data-ng-if="ctrl.domainDiag.isOvhDomain"></p>
                <p data-ng-bind="'exchange_tab_domain_diagnostic_srv_no_ovh' | translate"
                   data-ng-if="!ctrl.domainDiag.isOvhDomain"></p>

                <dl class="dl-horizontal">
                    <dt data-translate="exchange_tab_domain_diagnostic_srv_label_champ"></dt>
                    <dd data-ng-bind-html="tr('exchange_tab_domain_diagnostic_srv_config', [ctrl.domainDiag.srv.subDomain, ctrl.domainDiag.srv.priority, ctrl.domainDiag.srv.weight, ctrl.domainDiag.srv.port, ctrl.domainDiag.srv.target])"></dd>
                </dl>
            </div>
        </div>

        <div data-wizard-step>
            <p data-ng-bind-html="tr('exchange_tab_domain_diagnostic_srv_recap', ctrl.domainDiag.srv.subDomain)"></p>

            <dl class="dl-horizontal">
                <dt data-translate="exchange_tab_domain_domain"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.domain.displayName | sliceContent: 150"></dd>

                <dt data-translate="exchange_tab_domain_diagnostic_srv_label_champ"></dt>
                <dd data-ng-bind-html="tr('exchange_tab_domain_diagnostic_srv_config', [ctrl.domainDiag.srv.subDomain, ctrl.domainDiag.srv.priority, ctrl.domainDiag.srv.weight, ctrl.domainDiag.srv.port, ctrl.domainDiag.srv.target])"></dd>
            </dl>
        </div>
    </div>
</div>
