<div data-ng-controller="ExchangeDomainMxAutoconfigCtrl as ctrl">
    <div data-wizard
         data-wizard-bread-crumb
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="configMX"
         data-wizard-title="i18n.exchange_tab_domain_diagnostic_mx_title">

        <div data-wizard-step
             data-wizard-step-valid="ctrl.domainDiag.isOvhDomain">

            <oui-spinner data-ng-if="!ctrl.domainDiag"></oui-spinner>

            <div data-ng-if="ctrl.domainDiag">
                <p data-ng-bind="tr('exchange_tab_domain_diagnostic_mx_intro_ovh', ctrl.domain.displayName)"
                   data-ng-if="ctrl.domainDiag.isOvhDomain"></p>
                <p data-ng-bind="tr('exchange_tab_domain_diagnostic_mx_no_ovh')"
                   data-ng-if="!ctrl.domainDiag.isOvhDomain"></p>

                <div class="oui-radio" data-ng-if="ctrl.domainDiag.isOvhDomain">
                    <input type="radio" class="oui-radio__input" id="antiSpam-no" name="addOption" checked
                           data-ng-model="ctrl.model.antiSpam"
                           data-ng-value="false">
                    <label class="oui-radio__label-container" for="antiSpam-no">
                        <span class="oui-radio__label"
                              data-i18n-static="exchange_tab_domain_diagnostic_mx_no_antispam"></span>
                    </label>
                </div>

                <p data-i18n-static="exchange_tab_domain_diagnostic_mx_no_antispam"
                   data-ng-if="ctrl.domainDiag.isOvhDomain === false"></p>

                <dl class="dl-horizontal">
                    <dt data-i18n-static="exchange_tab_domain_diagnostic_mx_label_champ"></dt>
                    <dd data-ng-bind-html="tr('exchange_tab_domain_diagnostic_mx_no_antispam_config', [ctrl.domainDiag.mx.noSpam[0].priority, ctrl.domainDiag.mx.noSpam[0].target])"></dd>
                </dl>

                <div class="oui-radio" data-ng-if="ctrl.domainDiag.isOvhDomain">
                    <input type="radio" class="oui-radio__input" id="antiSpam-yes" name="addOption"
                           data-ng-model="ctrl.model.antiSpam"
                           data-ng-value="true">
                    <label class="oui-radio__label-container" for="antiSpam-yes">
                        <span class="oui-radio__label"
                              data-i18n-static="exchange_tab_domain_diagnostic_mx_antispam"></span>
                    </label>
                </div>

                <p data-i18n-static="exchange_tab_domain_diagnostic_mx_antispam"
                   data-ng-if="ctrl.domainDiag.isOvhDomain === false"></p>

                <dl class="dl-horizontal">
                    <dt data-i18n-static="exchange_tab_domain_diagnostic_mx_label_champs"></dt>
                    <dd data-ng-bind-html="tr('exchange_tab_domain_diagnostic_mx_antispam_config', [
                        ctrl.domainDiag.mx.spam[0].priority, ctrl.domainDiag.mx.spam[0].target,
                        ctrl.domainDiag.mx.spam[1].priority, ctrl.domainDiag.mx.spam[1].target,
                        ctrl.domainDiag.mx.spam[2].priority, ctrl.domainDiag.mx.spam[2].target,
                        ctrl.domainDiag.mx.spam[3].priority, ctrl.domainDiag.mx.spam[3].target])"></dd>
                </dl>
            </div>
        </div>

        <div data-wizard-step>
            <p data-i18n-static="exchange_tab_domain_diagnostic_mx_recap"></p>

            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_domain_domain"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.domain.displayName | sliceContent: 150"></dd>

                <dt data-ng-if="!ctrl.model.antiSpam"
                    data-i18n-static="exchange_tab_domain_diagnostic_mx_label_champs"></dt>
                <dd data-ng-if="!ctrl.model.antiSpam"
                    data-ng-bind-html="tr('exchange_tab_domain_diagnostic_mx_no_antispam_config', [ctrl.domainDiag.mx.noSpam[0].priority, ctrl.domainDiag.mx.noSpam[0].target])"></dd>

                <dt data-ng-if="ctrl.model.antiSpam"
                    data-i18n-static="exchange_tab_domain_diagnostic_mx_label_champs"></dt>
                <dd data-ng-if="ctrl.model.antiSpam"
                    data-ng-bind-html="tr('exchange_tab_domain_diagnostic_mx_antispam_config', [
                        ctrl.domainDiag.mx.spam[0].priority, ctrl.domainDiag.mx.spam[0].target,
                        ctrl.domainDiag.mx.spam[1].priority, ctrl.domainDiag.mx.spam[1].target,
                        ctrl.domainDiag.mx.spam[2].priority, ctrl.domainDiag.mx.spam[2].target,
                        ctrl.domainDiag.mx.spam[3].priority, ctrl.domainDiag.mx.spam[3].target])"></dd>
            </dl>
        </div>
    </div>
</div>
