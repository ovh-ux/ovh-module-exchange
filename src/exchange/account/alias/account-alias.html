<div class="row" data-ng-controller="ExchangeTabAliasCtrl as ctrl">
    <div class="col-md-9">
        <button class="oui-button oui-button_link oui-button_icon-left" type="button"
                data-ng-click="ctrl.displayAccounts()">
            <span class="oui-icon oui-icon-chevron-left" aria-hidden="true"></span>
            <span data-i18n-static="common_back"></span>
        </button>
        <h2 data-ng-bind-html="tr('exchange_tab_ALIAS_intro', ctrl.services.ExchangeAccountService.selectedAccount.primaryEmailDisplayName)"></h2>

        <oui-loader size="l" data-ng-if="ctrl.aliasLoading"></oui-loader>

        <div class="alert alert-info mt-4" role="alert"
             data-i18n-static="exchange_tab_ALIAS_table_empty"
             data-ng-if="!ctrl.aliasLoading && ctrl.aliases.list.results.length === 0">
        </div>

        <div data-ng-show="!ctrl.aliasLoading && ctrl.aliases.list.results.length > 0">

            <form class="form-inline d-md-flex justify-content-md-end mb-3" name="searchAccountForm">
                <div class="form-group">
                    <label class="sr-only" for="accountSearch" data-i18n-static="common_search"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="accountSearch" maxlength="256" name="accountSearch" placeholder="{{::i18n.exchange_tab_ACCOUNTS_table_email}}"
                                data-ng-change="ctrl.onSearch()"
                                data-ng-disabled="ctrl.aliasLoading"
                                data-ng-model="ctrl.search.value"
                                data-ng-model-options="{ debounce: 800 }">
                        <div class="input-group-btn" data-ng-if="ctrl.search.value">
                            <button class="btn btn-default" type="button" aria-label="{{i18n.common_cancel}}"
                                    data-ng-click="ctrl.resetSearch()"
                                    data-ng-disabled="ctrl.aliasLoading">
                                <span class="fa fa-times" aria-hidden="true"></span>
                            </button>
                        </div>
                        <span class="input-group-addon" data-ng-if="!ctrl.search.value">
                            <span class="fa fa-search" aria-hidden="true"></span>
                        </span>
                    </div>
                </div>
            </form>
            

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" data-i18n-static="exchange_tab_ALIAS_header"></th>
                            <th class="min-width" scope="col"></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr data-ng-repeat="alias in ctrl.aliases.list.results track by $index">
                            <th scope="row"
                                data-ng-bind="alias.displayName"></th>
                            <td class="text-center">
                                <span class="label label-info" title="{{i18n.exchange_tab_ALIAS_state_TASK_ON_DOING_tooltip}}"
                                    data-i18n-static="exchange_tab_ALIAS_state_TASK_ON_DOING"
                                    data-ng-if="alias.taskPendingId"></span>
                                <button class="btn btn-icon" type="button" title="{{i18n.exchange_tab_ALIAS_delete_tooltip}}"
                                        data-ng-click="ctrl.deleteAlias(alias)"
                                        data-ng-if="!alias.taskPendingId">
                                    <span class="oui-icon oui-icon-trash_line oui-icon_small" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="clearfix"
                 data-pagination-server-side="aliasTable"
                 data-pagination-server-side-function="getAliases"
                 data-pagination-server-side-paginated-stuff="getAliasesValue()"
                 data-pagination-server-side-table-loading="getAliasLoading()">
            </div>
        </div>
    </div>

    <div class="col-md-3 mt-5 mt-lg-0">
        <div data-uib-tooltip="{{ctrl.getAddAliasTooltip()}}">
            <button class="btn btn-block btn-default" type="button"
                    data-i18n-static="exchange_tab_ALIAS_add_button"
                    data-ng-click="ctrl.addAccountAlias()"
                    data-ng-disabled="ctrl.services.ExchangeAccountService.selectedAccount.aliases >= ctrl.aliasMaxLimit">
            </button>
        </div>
    </div>
</div>
