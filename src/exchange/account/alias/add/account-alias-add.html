<div data-ng-controller="ExchangeAddAccountAliasCtrl as ctrl">
    <div data-wizard
         data-wizard-bread-crumb
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="addAccountAlias"
         data-wizard-title="i18n.exchange_tab_ALIAS_add_alias_title">

        <div data-wizard-step
             data-wizard-step-valid="aliasIsValid()">

            <oui-spinner data-ng-if="!ctrl.availableDomains"></oui-spinner>

            <div data-ng-if="ctrl.availableDomains">
                <p data-ng-bind-html="tr('exchange_tab_ALIAS_add_alias_intro', [ctrl.selectedAccount.primaryEmailDisplayName])"></p>
                <div class="form-group"
                     data-ng-class="{'has-error': ctrl.takenEmailError}">
                    <div class="input-group">
                        <input type="text" class="form-control" maxlength="256" name="aliasInput" placeholder="{{i18n.exchange_tab_ALIAS_add_alias_placeholder}}"
                               data-ng-change="ctrl.checkTakenEmails()"
                               data-ng-model="ctrl.model.alias"
                               data-ng-pattern="/^[-\w]+((\.|\+)[-\w]+)*$/">
                        <span class="input-group-addon">@</span>
                        <select class="form-control"
                                data-ng-change="ctrl.checkTakenEmails()"
                                data-ng-model="ctrl.model.domain"
                                data-ng-options="domain.displayName for domain in ctrl.availableDomains | orderBy:'formattedName'">
                        </select>
                    </div>
                    <small class="help-block"
                           data-i18n-static="exchange_tab_ALIAS_taken_error_message"
                           data-ng-if="ctrl.takenEmailError"></small>
                </div>
                <div data-i18n-static="exchange_tab_ALIAS_add_alias_valid"></div>
            </div>
        </div>

        <div data-wizard-step>
            <p data-i18n-static="exchange_tab_ALIAS_add_alias_step2_intro"></p>

            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_ALIAS_add_alias_step2_alias_label"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.model.alias + '@' + ctrl.model.domain.displayName | sliceContent: 150"></dd>

                <dt data-i18n-static="exchange_tab_ALIAS_add_alias_step2_account_label"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.selectedAccount.primaryEmailAddress | sliceContent: 150"></dd>
            </dl>
        </div>
    </div>
</div>
