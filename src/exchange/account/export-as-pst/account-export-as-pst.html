<div data-ng-controller="ExchangeExportAsPstCtrl as ctrl">
    <div data-wizard
         data-wizard-confirm-button-text="confirmBtnTitle()"
         data-wizard-on-cancel="closeExportWindow"
         data-wizard-on-finish="confirmBtnAction"
         data-wizard-title="i18n.exchange_ACTION_add_pst_title">

        <div data-wizard-step>

            <div data-ng-show="ctrl.exportStep === 1">
                <p data-i18n-static="exchange_ACTION_display_pst_check_existing_export"></p>
                <oui-loader></oui-loader>
            </div>

            <p data-i18n-static="exchange_ACTION_display_pst_wait_label"
               data-ng-show="ctrl.exportStep === 2"></p>

            <div data-ng-show="ctrl.exportStep === 3">
                <p data-i18n-static="exchange_ACTION_display_pst_wait_label"></p>
                <p class="font-weight-bold"
                   data-ng-bind="ctrl.progress"></p>
                <oui-loader></oui-loader>
            </div>

            <p data-i18n-static="exchange_ACTION_display_pst_export_done"
               data-ng-show="ctrl.exportStep === 4"></p>

            <div data-ng-show="ctrl.exportStep === 5">
                <p data-i18n-static="exchange_ACTION_display_pst_genlink_progress"></p>
                <oui-loader></oui-loader>
            </div>

            <div data-ng-show="ctrl.exportStep === 6">
                <p data-i18n-static="exchange_ACTION_display_pst_get_file"></p>
                <a class="word-break" target="_blank"
                   data-ng-bind="ctrl.exportURL.url"
                   data-ng-href="{{ctrl.exportURL.url}}"
                   data-ng-if="ctrl.exportURL.url"></a>
                <p class="font-weight-bold mt-4"
                   data-i18n-static="exchange_ACTION_display_pst_ask_generate_new"></p>
                <div class="alert alert-warning" role="alert"
                     data-i18n-static="exchange_ACTION_display_pst_warning_erase">
                </div>
            </div>

            <div data-ng-show="ctrl.exportStep === 7">
                <p data-i18n-static="exchange_ACTION_display_pst_delete_file_progress"></p>
                <oui-loader></oui-loader>
	        </div>
        </div>
    </div>
</div>
