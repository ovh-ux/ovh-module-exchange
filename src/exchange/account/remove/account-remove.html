<div data-ng-controller="ExchangeRemoveAccountCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submit"
         data-wizard-title="getTitle()">

        <div data-wizard-step>
            <p data-ng-bind="ctrl.removeAccountInsteadOfReset ? i18n.exchange_tab_account_remove_title : i18n.exchange_tab_account_reset_title"></p>
            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_account_remove_email_label"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.account.primaryEmailDisplayName | sliceContent: 150"></dd>
            </dl>
            <div class="alert alert-info" role="alert"
                 data-i18n-static="exchange_tab_account_reset_email_info"
                 data-ng-if="!ctrl.removeAccountInsteadOfReset">
            </div>
        </div>
    </div>
</div>
