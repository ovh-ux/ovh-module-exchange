<div data-ng-controller="ExchangeAddOutlookCtrl as ctrl">
    <div data-wizard
         data-wizard-confirm-button-text="i18n.wizard_pay"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="displayOutlookOrder"
         data-wizard-title="i18n.exchange_ACTION_add_outlook_title">

        <div data-wizard-step
             data-wizard-step-valid="isStep1Valid()"
             data-wizard-step-on-load="loadOptionsList">

            <p data-ng-bind="tr('exchange_ACTION_add_outlook_into_label', [ctrl.selectedAccount.primaryEmailDisplayName])"></p>

            <oui-spinner data-ng-if="!ctrl.optionsList"></oui-spinner>

            <div data-ng-show="ctrl.optionsList">
                <form name="orderAccountForm">
                    <div class="mb-4">
                        <label class="oui-label"
                               data-i18n-static="exchange_ACTION_add_outlook_duration_label"></label>
                        <div class="oui-radio"
                             data-ng-repeat="option in ctrl.selectedVersion.options track by $index">
                            <input type="radio" class="oui-radio__input" id="duration-{{$index}}" name="durationTypeGroup"
                                   data-ng-click="ctrl.selectDuration(option)"
                                   data-ng-disabled="ctrl.selectedVersion === null"
                                   data-ng-model="ctrl.model.duration"
                                   data-ng-value="option.duration.duration">
                            <label class="oui-radio__label-container" for="duration-{{$index}}">
                                <span class="oui-radio__label"
                                      data-ng-bind="tr('exchange_ACTION_add_outlook_duration_type_' + option.duration.duration)"></span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="oui-label"
                               data-i18n-static="exchange_ACTION_add_outlook_price_withoutIVA_label"
                               data-ng-if="ctrl.getTarget() === 'EU'"></label>
                        <label class="oui-label"
                               data-i18n-static="exchange_ACTION_add_outlook_price_label"
                               data-ng-if="ctrl.getTarget() === 'CA'"></label>
                        <div data-ng-if="!ctrl.selectedOption">-</div>
                        <div class="text-danger"
                             data-ng-bind="ctrl.selectedOption.order.prices.withoutTax.text"
                             data-ng-if="ctrl.selectedOption"></div>
                    </div>

                    <div class="mb-4"
                         data-ng-if="ctrl.getTarget() === 'EU'">
                        <label class="oui-label"
                               data-i18n-static="exchange_ACTION_add_outlook_price_withIVA_label"></label>
                        <div data-ng-if="!ctrl.selectedOption">-</div>
                        <div class="text-danger"
                             data-ng-bind="ctrl.selectedOption.order.prices.withTax.text"
                             data-ng-show="ctrl.selectedOption"></div>
                    </div>

                    <div class="mb-4" data-ng-show="ctrl.selectedOption.order.contracts.length > 0">
                        <label class="oui-label"
                               data-i18n-static="exchange_ACTION_add_outlook_contracts_label"></label>
                        <oui-checkbox id="contractsValidated"
                            model="ctrl.selectedOption.contractsValidated"
                            text="{{::i18n.exchange_ACTION_add_outlook_contracts__checkbox}}">
                        </oui-checkbox>

                        <ul>
                            <li data-ng-repeat="contract in ctrl.selectedOption.order.contracts track by $index">
                                <a target="_blank"
                                   data-ng-bind="ctrl.contract.name"
                                   data-ng-href="{{ctrl.contract.url}}"></a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div data-wizard-step-help>
                <h3 data-i18n-static="exchange_ACTION_add_outlook_wizard_help_title"></h3>
                <h4 data-i18n-static="exchange_ACTION_add_outlook_wizard_help_title"></h4>
                <p data-i18n-static="exchange_ACTION_add_outlook_wizard_help"></p>
            </div>
        </div>

        <div data-wizard-step>
            <p data-ng-bind="tr('exchange_ACTION_add_outlook_intro_step2_label', [ctrl.selectedAccount.primaryEmailDisplayName])"></p>

            <dl class="dl-horizontal dl-lg">
                <dt data-i18n-static="exchange_ACTION_add_outlook_duration_label"></dt>
                <dd data-ng-bind="tr('exchange_ACTION_add_outlook_duration_type_' + ctrl.model.duration)"></dd>

                <dt data-ng-if="ctrl.getTarget() === 'EU'"
                    data-i18n-static="exchange_ACTION_add_outlook_price_withoutIVA_label"></dt>
                <dt data-ng-if="ctrl.getTarget() === 'CA'"
                    data-i18n-static="exchange_ACTION_add_outlook_price_label"></dt>
                <dd data-ng-bind="ctrl.selectedOption.order.prices.withoutTax.text"></dd>

                <dt data-ng-if="ctrl.getTarget() === 'EU'"
                    data-i18n-static="exchange_ACTION_add_outlook_price_withIVA_label"></dt>
                <dd data-ng-if="ctrl.getTarget() === 'EU'"
                    data-ng-bind="ctrl.selectedOption.order.prices.withTax.text"></dd>
            </dl>
        </div>

        <div data-wizard-step
             data-wizard-step-on-load="orderOutlook"
             data-wizard-step-valid="isStep2Valid()">

            <div class="text-center" data-ng-if="!ctrl.previewOrder.url">
                <oui-spinner></oui-spinner>
                <span data-i18n-static="exchange_ACTION_add_outlook_order_step2_generation_bc"></span>
            </div>

            <div data-ng-if="ctrl.previewOrder.url">
                <span data-i18n-static="exchange_ACTION_add_outlook_order_step2_bc_ok"></span>
                <strong data-i18n-static="exchange_ACTION_add_outlook_order_step2_continue"></strong>
                <span data-i18n-static="exchange_ACTION_add_outlook_order_step2_explication"></span>
                <div class="font-italic" data-i18n-static="exchange_ACTION_add_outlook_order_step2_explication2"></div>
            </div>
        </div>
    </div>
</div>
