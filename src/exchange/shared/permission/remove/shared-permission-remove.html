<div data-ng-controller="ExchangeRemovePublicFolderPermissionCtrl as ctrl">
    <div data-wizard
         data-wizard-bread-crumb
         data-wizard-title="i18n.exchange_action_SHARED_permissions_delete_title"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submitting">

        <div data-wizard-step>
            <p data-ng-bind-html="tr('exchange_action_SHARED_permissions_delete_question', [ctrl.folder.path])"></p>

            <dl class="dl-horizontal dl-lg">
                <dt data-i18n-static="exchange_tab_SHARED_permissions_header_email"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.permission.primaryAddressDisplayName | sliceContent: 150"></dd>

                <dt data-i18n-static="exchange_tab_SHARED_permissions_header_type"></dt>
                <dd data-ng-bind="tr('exchange_tab_SHARED_permissions_type_' + ctrl.permission.accessRights)"></dd>
            </dl>
        </div>
    </div>
</div>
