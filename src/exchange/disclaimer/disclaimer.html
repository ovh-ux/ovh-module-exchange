<div class="container-fluid px-0" data-ng-controller="ExchangeDisclaimerCtrl as ctrlDisclaimer">
    <div class="row">
        <div class="col-md-9">

            <div class="alert alert-info" role="alert"
                 data-i18n-static="exchange_tab_DISCLAIMER_table_no_domain"
                 data-ng-if="ctrlDisclaimer.addDomainMessageFlag">
            </div>

            <oui-datagrid data-rows-loader="ctrlDisclaimer.loadPaginated($config)">
                <oui-column data-title="tr('exchange_tab_DISCLAIMER_associated_domains')" data-property="domain.displayName"></oui-column>
                <oui-column data-title="tr('exchange_tab_DISCLAIMER_disclaimer_content')" data-property="strippedContent">
                    <span data-ng-bind="$row.strippedContent | sliceContent:20"></span>
                </oui-column>
                <oui-column data-title="tr('exchange_tab_DISCLAIMER_disclaimer_outside_only')" data-property="outsideOnly">
                    <span data-ng-if="$row.outsideOnly"
                          data-i18n-static="exchange_tab_DISCLAIMER_disclaimer_outside_only_true"
                          data-uib-tooltip="{{i18n.exchange_tab_DISCLAIMER_disclaimer_outside_only_tooltip}}"></span>
                    <span data-ng-if="!$row.outsideOnly"
                          data-i18n-static="exchange_tab_DISCLAIMER_disclaimer_outside_only_false"
                          data-uib-tooltip="{{i18n.exchange_tab_DISCLAIMER_disclaimer_outside_only_tooltip}}"></span>
                </oui-column>
                <oui-column data-title="tr('exchange_tab_DISCLAIMER_state_header')">
                    <span class="label label-success"
                          data-i18n-static="exchange_tab_DISCLAIMER_state_doing_tooltip"
                          data-ng-if="$row.taskPendingId && $row.taskPendingId !== 0"></span>
                    <span class="label label-success"
                          data-i18n-static="exchange_tab_ACCOUNTS_state_ok"
                          data-ng-if="$row.taskPendingId === 0"></span>
                    <span class="label label-warning"
                          data-i18n-static="common_not_configurated"
                          data-ng-if="$row.emptySlotFlag"></span>
                </oui-column>

                <oui-action-menu data-align="end" data-compact>
                    <oui-action-menu-item
                        data-text="{{tr('exchange_tab_DISCLAIMER_menu_settings')}}"
                        data-ng-click="ctrlDisclaimer.updateDisclaimer($row)"
                        data-ng-if="!$row.taskPendingId && !$row.emptySlotFlag">
                    </oui-action-menu-item>
                    <oui-action-menu-item
                        data-text="{{tr('exchange_tab_DISCLAIMER_menu_delete')}}"
                        data-ng-click="ctrlDisclaimer.deleteDisclaimer($row)"
                        data-ng-if="!$row.taskPendingId && !$row.emptySlotFlag">
                    </oui-action-menu-item>
                </oui-action-menu>
            </oui-datagrid>
        </div>

        <div class="col-md-3 mt-5 mt-lg-0">
            <button class="btn btn-block btn-default" type="button"
                    data-i18n-static="exchange_ACTION_add_disclaimer_button"
                    data-ng-click="ctrlDisclaimer.addDisclaimer()"
                    data-ng-disabled="ctrlDisclaimer.newDisclaimersDisabled()">
            </button>
        </div>
    </div>
</div>
