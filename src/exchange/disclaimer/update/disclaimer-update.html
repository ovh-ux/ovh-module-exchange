<div data-ng-controller="ExchangeUpdateDisclaimerCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="saveDisclaimer"
         data-wizard-title="i18n.exchange_ACTION_update_disclaimer_title">

        <div data-wizard-step
             data-wizard-step-valid="isStep1Valid()">

            <oui-spinner data-ng-if="ctrl.loadingData"></oui-spinner>

            <div data-ng-if="!ctrl.loadingData">
                <p data-ng-bind-html="tr('exchange_ACTION_update_disclaimer_info', [ctrl.data.domain.displayName])"></p>

                <form name="updateDisclaimerForm">
                    <div class="text-center">
                        <div class="oui-select oui-select_inline">
                            <select class="oui-select__input" id="variableSelect"
                                    data-ng-model="ctrl.data.selectedAttribute"
                                    data-ng-options="tr('exchange_ACTION_add_disclaimer_option_' +variable) for variable in ctrl.availableAttributes">
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                        <button class="btn btn-default" type="button"
                                data-i18n-static="exchange_ACTION_disclaimer_insert"
                                data-ng-click="ctrl.insertAttribute()"
                                data-ng-disabled="!ctrl.data.selectedAttribute">
                        </button>
                    </div>

                    <textarea class="oui-textarea" id="update-disclaimer-editor"
                              data-ckeditor
                              data-ng-model="ctrl.data.content"
                              data-ng-value="ctrl.data.content">
                    </textarea>

                    <oui-checkbox class="mt-4" id="outsideOnly"
                        model="ctrl.data.outsideOnly"
                        text="{{::i18n.exchange_ACTION_add_disclaimer_outside}}">
                    </oui-checkbox>
                </form>

                <div class="alert alert-warning mt-4" role="alert"
                     data-i18n-static="exchange_ACTION_update_disclaimer_length_warning"
                     data-ng-if="ctrl.data.content.length > 5000">
                </div>
            </div>

            <div data-wizard-step-help>
                <h3 data-i18n-static="exchange_ACTION_add_disclaimer_helpwizard_title"></h3>
                <p data-ng-bind-html="tr('exchange_ACTION_add_disclaimer_helpwizard_details')"></p>
            </div>
        </div>
    </div>
</div>
